<!-- Create a basic HTML calculator 

> With buttons for each digit 
> Each of the above functions 
> An “Equals” key.
> There should also be a display for the calculator.
> Add a “clear” button.    -->

<!-- > 1,2,3,4,5,6,7,8,9,0
> +,-,*,/
> =, clear(C) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webCalc</title>
</head>
<body>
    <div class="mainContainer">

        <div class="displayContainer">
            <div class="display">2412</div>
        </div>

        <div class="allButtons">
            <button class="clearButton">C</button>
            <button class="divideButton">/</button>
            <button class="multiplyButton">x</button>
            <button class="sevenButton">7</button>
            <button class="eightButton">8</button>
            <button class="nineButton">9</button>
            <button class="subtractButton">-</button>
            <button class="fourButton">4</button>
            <button class="fiveButton">5</button>
            <button class="sixButton">6</button>
            <button class="addButton">+</button>
            <button class="oneButton">1</button>
            <button class="twoButton">2</button>
            <button class="threeButton">3</button>
            <button class="equalButton">=</button>
            <button class="zeroButton">0</button>
            <button class="zeroButton">&lt;=</button>
        </div>

    </div>
</body>
</html>
