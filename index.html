<!-- Create a basic HTML calculator 

> With buttons for each digit 
> Each of the above functions 
> An “Equals” key.
> There should also be a display for the calculator.
> Add a “clear” button.    -->

<!-- > 1,2,3,4,5,6,7,8,9,0
> +,-,*,/
> =, clear(C) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webCalc</title>
</head>
<body>
    <div class="mainContainer">

        <div class="displayContainer">
            <div class="display"></div>
        </div>

        <div class="allButtons">
            <button class="clearButton">C</button>
            
            <button class="operatorButton">/</button>
            <button class="operatorButton">*</button>

            <button class="digitButton">7</button>
            <button class="digitButton">8</button>
            <button class="digitButton">9</button>
            
            <button class="operatorButton">-</button>
            
            <button class="digitButton">4</button>
            <button class="digitButton">5</button>
            <button class="digitButton">6</button>
            
            <button class="operatorButton">+</button>
            
            <button class="digitButton">1</button>
            <button class="digitButton">2</button>
            <button class="digitButton">3</button>
            
            <button class="equalButton">=</button>
            
            <button class="digitButton">0</button>
        </div>

    </div>
</body>
</html>
